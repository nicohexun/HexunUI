<table class="table">
    <thead>
        <tr>
            <th style="width: 30%">Decimal</th>
            <th style="width: 15%">Hexadecimal</th>
            <th style="width: 20%">Binary</th>
            <th style="width: 20%">Roman Numeral</th>
            <th style="width: 15%">Operation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of datas">
            <td><span>{{item.Decimal}}</span></td>
            <td><span>{{item.Hexadecimal}}</span></td>
            <td><span>{{item.Binary}}</span></td>
            <td><span>{{item.Roman_Numeral}}</span></td>
            <td>
                <a class="btn btn-sm btn-primary" (click)="update(item)">更新</a>/&nbsp; <a class="btn btn-sm" (click)="delete(item)">删除</a>
            </td>
        </tr>
        <div class="modal" *ngIf="opened">
            <div class="modal-dialog" role="dialog" aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-label="Close" class="close" type="button" (click)="opened = false">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                        <h3 class="modal-title">数据更新</h3>
                    </div>
                    <div class="modal-body">
                        <form #updateForm="ngForm">
                            <section class="form-block">
                                <div class="form-group">
                                    <label for="Decimal">Decimal</label>
                                    <input type="text" id="Decimal" name="Decimal" size="45" [ngModel]="selectedItem.Decimal">
                                </div>
                                <div class="form-group">
                                    <label for="Hexadecimal">Hexadecimal</label>
                                    <input type="text" id="Hexadecimal" name="Hexadecimal" size="45" [ngModel]="selectedItem.Hexadecimal">
                                </div>
                                <div class="form-group">
                                    <label for="Binary">Binary</label>
                                    <input type="text" id="Binary" name="Binary" size="45" [ngModel]="selectedItem.Binary">
                                </div>
                                <div class="form-group">
                                    <label for="Roman_Numeral">Roman_Numeral</label>
                                    <input type="text" id="Roman_Numeral" name="Roman_Numeral" size="45" [ngModel]="selectedItem.Roman_Numeral">
                                </div>
                                <div class="form-group">
                                </div>
                            </section>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" (click)="updateConfirm(updateForm.value)">确认</button>
                        <button class="btn btn-outline" type="button" (click)="opened = false">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop" aria-hidden="true" *ngIf="opened"></div>
    </tbody>
</table>
